<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">


        <!-- *ngIf="!onlyOdd" = Exibirá primeiro o que for par  -->
        <div *ngIf="onlyOdd">
          <!-- Loop para exibição de numeros impares -->
          <li
             class="list-group-item"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>

        <!-- *ngIf="!onlyOdd" = Exibirá depois o que for impar  -->
        <div *ngIf="!onlyOdd">
          <!-- Loop para exibição de numeros pares -->
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>

      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    </div>
  </div>
</div>
